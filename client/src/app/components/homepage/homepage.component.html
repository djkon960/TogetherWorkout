
<body id="LoginForm">
  <div class="container">
    
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>Login</h2>
          <p>Please enter your email and password</p>
        </div>
      
        <form id="Login" #f="ngForm" (ngSubmit)="logIn(f)">
            <div class="form-group">
              <input required email type="email" name="email"  ngModel #email="ngModel" id="email"   placeholder="Email Address">
            </div>

            <div class="form-group">
              <input required minlength="6"  type="password" ngModel #password="ngModel" id="password" name="password"   placeholder="Password">
            </div>
              
              <div class="forgot">
                <a href="#">Forgot password?</a>
              </div>
            
          <button type="submit" class="btn btn-primary">Login</button>
          
          <div class="register">
            <p>non ancora dei nostri?  <a (click)="goSignin()">registrati!</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
