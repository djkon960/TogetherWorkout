<body id="LoginForm">
  <div class="container">
    
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>Login</h2>
          <p>Inserire E-mail e password per accedere</p>
        </div>
      
        <form id="Login" #f="ngForm" (ngSubmit)="logIn(f)">
            <div class="form-group">
              <input required email type="email" name="email"  ngModel #email="ngModel" id="email"   placeholder="Indirizzo E-mail">
            </div>

            <div class="form-group">
              <input required minlength="6"  type="password" ngModel #password="ngModel" id="password" name="password"   placeholder="Password">
            </div>
              
              <div class="forgot">
                <a href="#">Password Dimenticata?</a>
              </div>
            
          <button type="submit" class="btn btn-primary">Entra</button>
          
          <div class="register">
            <br><p>Non ancora dei nostri?  <a class="buttoncolor" (click)="goSignin()"><b>REGISTRATI ORA!</b></a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
